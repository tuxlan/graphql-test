type Query {
   greeting:String
   students:[Student]
   colleges:[College]
   student(id:ID!):Student
}

type College {
   id:ID!
   name:String
   fullName:String
   location:String
   rating:Float
}

type Student {
   id:ID!
   firstName:String
   lastName:String
   fullName:String
   college:College
}
